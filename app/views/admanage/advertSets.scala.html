<script src="/public/js/admanage/advertSets.min.js"></script>


<div class="bs-example">
	<table id="advertSet-table"></table>
</div>


<div id="advertSet_up_dialog" style="display:none;">
    <form id="advertSet_up_form" class="form-horizontal col-sm-11">
        <input id="advertSet_up_id" class="form-control" type="hidden"  name="sid">
         <div class="form-group">
            <label class="col-sm-3 control-label">广告链接</label>
            <div class="col-sm-9">
                <input id="advertSet_up_url" type="text" class="form-control" name="url" placeholder="选填">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">广告图片</label>
            <div class="col-sm-6">
                <input id="advertSet_up_picture" type="text" class="form-control" name="picture" readonly="true"/>
            </div>
            <div class="col-sm-3">
            	<a id="advertSet_up_picture_sel" class="btn btn-xs btn-primary" href="#"><i class="icon-search"></i>选择</a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">图片预览</label>
            <div class="col-sm-9">
                 <img id="advertSet_up_picture_preview"  src="/public/images/index/thumb.png" width="240" height="120" /></div>
            </div>
        </div>
    </form>
</div>
